---
layout: default
---

<article class="post">
  <a href="{{ '/blog/' | relative_url }}" class="back-button" data-fallback="{{ '/blog/' | relative_url }}">â† Back</a>

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<script src="{{ '/assets/js/post-back.js' | relative_url }}"></script>
