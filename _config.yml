# Site settings
title: Sehajpreet Lubana
name: Sehajpreet Lubana
url: "https://slubana.github.io"
baseurl: ""  # Empty for root domain (slubana.github.io)

# Build settings
markdown: kramdown
permalink: /blog/:title/  # Blog posts at /blog/<slug>/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - gallery-originals/
  - .claude/
  - todo.md
  - README.md

# No SEO plugins (per spec)
plugins: []
