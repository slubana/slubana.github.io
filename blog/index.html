---
layout: default
title: Blog
---

<h1>Blog</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="post-item">
    <a href="{{ post.url | relative_url }}" class="post-link">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-date">{{ post.date | date: "%Y-%m-%d" }}</div>
    </a>
  </li>
  {% endfor %}
</ul>
